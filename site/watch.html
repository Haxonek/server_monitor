	<title>Server Monitor</title>

<body>
	<div class="container">
		<pre class="row content-logs">
			<code class="logs" id="log">ghj</code>
		</pre>
<!--
		<div class="row content-logs">
			<input class="logs" id="log" type="textarea" name="fname">
		</div>
-->
		
		<div class="row update-log-wrapper">
			<h3>Click button to udpate</h3><br/>
			<button class="update-log" onclick="readLogFile()">Update</button>
		</div>
	
	</div>
	
	<script>
		function readLogFile() {
			var paragraph = document.getElementById("log");
			var str = "";
			
			fh = fopen("./serverData.json", 0)
			if (fh ~= -1) {
				length = flength(fh);
				str = fread(fh, length);
				fclose(fh);
			}
			
			paragraph.textContent += str;
		}
	
	</script>
</body>
